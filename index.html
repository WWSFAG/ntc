<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="discord-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Discord_logo.svg" alt="Discord Logo">
        </div>
        <div class="channels">
            <ul>
                <li>General</li>
                <li>Music</li>
                <li>Games</li>
                <li>Chill</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <header class="header">
            <h1>Welcome to the Server!</h1>
        </header>
        <div class="chat">
            <div class="message">
                <p><strong>User1:</strong> Hello there!</p>
            </div>
            <div class="message">
                <p><strong>User2:</strong> Hi, how are you?</p>
            </div>
        </div>
        <footer class="footer">
            <input type="text" placeholder="Type a message..." />
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
